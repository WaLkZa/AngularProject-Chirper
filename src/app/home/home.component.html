<div class="content">
  <div class="chirper">

    <h2 class="titlebar">{{username}}</h2>

    <form id="formSubmitChirp" class="chirp-form" #formSubmitChirp="ngForm" (ngSubmit)="submitChirp()">
      <textarea name="text" class="chirp-input" required [(ngModel)]="model.text" #text="ngModel"></textarea>
      <input class="chirp-submit" id="btnSubmitChirp" value="Chirp" type="submit">
    </form>

    <div id="userStats" class="user-details">
      <span>{{chirpsCount}} chirps</span> |
      <span>{{following}} following</span> |
      <span>{{followers}} followers</span>
    </div>
  </div>
  <div id="chirps" class="chirps">
    <h2 class="titlebar">Chirps from all followed users by you</h2>
    <article class="chirp" *ngFor="let c of chirps">
      <div class="titlebar">
        <a routerLink="{{c.author}}" class="chirp-author">{{c.author}}</a>
        <span class="chirp-time">
          <a routerLink="/editChirp/{{c._id}}" *ngIf="authService.isAdmin()">edit </a>
          <a class="pseudolink" (click)="deleteChirp(c._id)" *ngIf="authService.isAdmin()">delete </a> {{c.time}}
        </span>
      </div>
      <p>{{c.text}}</p>
    </article>
  </div>
</div>
