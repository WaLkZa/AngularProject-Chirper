<div class="content">
  <div id="chirps" class="chirps">
    <h2 class="titlebar">Chirps Feed</h2>
    <div class="lds-dual-ring" *ngIf="isLoading"></div>
    <div *ngIf="!isLoading">
      <article class="chirp" *ngFor="let c of chirps">
        <div class="titlebar">
          <a routerLink="{{c.userId}}" class="chirp-author">{{c.username}}</a>
          <span class="chirp-time">
            <a routerLink="/editChirp/{{c.id}}" *ngIf="authService.isAdmin()">edit </a>
            <a class="pseudolink" (click)="deleteChirp(c.id)" *ngIf="authService.isAdmin()">delete </a> {{c.time}}
          </span>
        </div>
        <p>{{c.content}}</p>
      </article>
    </div>
  </div>
</div>
